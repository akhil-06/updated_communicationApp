<!DOCTYPE html>
<title>Login From</title>

<script>
  var users = JSON.parse(localStorage.getItem("usersList"))
  console.log(users);
    function validateForm() {
        var email = document.forms["RegForm"]["EMail"];
        var password = document.forms["RegForm"]["Password"];

        if (email.value == "") {
            window.alert("Please enter a valid e-mail address.");
            email.focus();
            return false;
        }

        if (password.value == "") {
            window.alert("Please enter your password");
            password.focus();
            return false;
        } 

        if(users.some(person => (person.email === email.value && person.password === password.value))){
          window.alert("User found !!!.");
          localStorage.setItem("loggedIn", email.value);
          return true;
      } else{
        alert("User not found.");
        return false;
      }
      
        // return true;  
    }


</script>
<link rel="stylesheet" href="login.css" />
<html>

<body>
    <div class="heading">
        <h1>Login</h1>
    </div>

    <div class="form_Container">

        <form action="../LoginSuccessfulPage/login-sucess.html" name="RegForm" onsubmit="return validateForm()">

            <table>
                <tr>
                    <td id="row">Email</td>
                    <td> <input type="email" name="EMail" placeholder="anne.humter@mail.com"></td>
                </tr>
                <tr>
                    <td id="row">Password</td>
                    <td> <input type="password" name="Password" placeholder="******"></td>
                </tr>
                </table>
        <!-- </form> -->

    </div>

    <div class="submit">
        <input type="submit" class="input1" value="Login" name="Submit" />
    </div>
</form>
</body>

</html>
