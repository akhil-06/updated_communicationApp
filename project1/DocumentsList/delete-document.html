    <script>
      var logggedInUser = localStorage.getItem("loggedIn");
      console.log(logggedInUser);
      var documents = JSON.parse(localStorage.getItem("documentList"));
      console.log(documents);
      var changeduser;

      //deleteing the document
      function deletingDocument() {
        var url = new URL(window.location.href);
        console.log(url);
        var search_param = url.searchParams;
        if (search_param.has("id")) {
          console.log(search_param.get("id"));
          let getID = parseInt(search_param.get("id"));
          let mapindex = documents.map((user) => user.id).indexOf(getID);
          console.log(mapindex);
          console.log(getID);
          console.log(documents);
          documents.splice(mapindex, 1);
          localStorage.setItem("documentList", JSON.stringify(documents));
        }

        console.log(logggedInUser);
