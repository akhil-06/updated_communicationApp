<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Communication Application Users</title>
    <!-- bootstrap css link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- bootstrap js link -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./users.css" />
  </head>

  <body>
    <!-- header part -->
    <div class="container">
      <div class="row">
        <div class="col">
          <a href="../GroupChatPage/chat.html">Group Chat</a>
        </div>
        <div class="col">
          <a href="../UserListPage/users.html">Manage Users</a>
        </div>
        <div class="col">
          <a href="../DocumentsList/document.html">Manage Documents</a>
        </div>
        <div class="col">
          <a href="../LogoutPage/logout.html">Logout</a>
        </div>
      </div>
    </div>
    <h2 class="user">Users</h2>
    <!-- container -->
    <div class="cont">
      <table class="table">
        <thead>
          <tr class="changeColour">
            <th scope="col">Name</th>
            <th scope="col" class="userId">User Email ID</th>
            <th></th>
          </tr>
        </thead>
        <tbody class="changeColour2" id="tabledata3"></tbody>
      </table>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Confirm User Deletion
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <img src="../image/questionMark.png" alt="loading" />
              <strong>Are You Sure?</strong>
            </div>
            <div class="modal-footer">
              <button
                id="myBtn"
                type="button"
                class="btn btn-light ok-btn"
                data-bs-dismiss="modal"
              >
                ok
              </button>
              <button type="button" class="btn btn-light cancel-btn">
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      var users = JSON.parse(localStorage.getItem("usersList"));
      console.log(users);
      var logggedInUser = localStorage.getItem("loggedIn");
      console.log(logggedInUser);
      var content = "";
      for (i = 0; i < users.length; i++) {
        //    console.log("heloo") data-bs-toggle="modal" data-bs-target="#exampleModal"
        content += "<tr>";
        content += "<th>" + users[i].name + "</th>";
        content += "<td>" + users[i].email + "</td>";
        content +=
          "<td>" +
          `<a href="../EditUserPage/edit-user.html?id=${users[i].id}">Edit</a> |
              <a
                href="./delete-user.html?id=${users[i].id}">Delete</a>` +
          "</td>";
        content += "</tr>";
      }
      document.getElementById("tabledata3").innerHTML = content;
    </script>
  </body>
</html>
