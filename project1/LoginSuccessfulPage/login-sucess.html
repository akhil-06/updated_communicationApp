<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Communication Application LoginSucess</title>
    <!-- bootstrap css link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- bootstrap js link -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script>
      var users = JSON.parse(localStorage.getItem("usersList"));
      console.log(users);
      var logggedInUser = localStorage.getItem("loggedIn");
      console.log(logggedInUser);

      var userExists = users.some((user) => user.email === logggedInUser);
      var selectedData =
        users[
          users
            .map(function (item) {
              return item.email;
            })
            .indexOf(logggedInUser)
        ];
      console.log(selectedData);

      var print = `<div class="container">
      <div class="row">
        <div class="col">
          <a href="../GroupChatPage/chat.html">Group Chat</a>
        </div>
        <div class="col">
          <a href="../UserListPage/users.html">Manage Users</a>
        </div>
        <div class="col">
          <a href="../DocumentsList/document.html">Manage Documents</a>
        </div>
        <div class="col">
          <a href="../LogoutPage/logout.html">Logout</a>
        </div>
      </div>
    </div>
    <div class="success">
      <h2>Login Successful</h2>
      <p><strong>Name:- ${selectedData.name}</strong></p>
      <p><strong>Email:- ${selectedData.email}</strong></p>
    </div>
`;

      if (userExists) {
        window.onload = function what() {
          document.body.innerHTML = print;
        };
      }
    </script>
    <link rel="stylesheet" href="loginSucess.css" />
  </head>

  <body>
    <!-- header part -->
    <div class="container">
      <div class="row">

    login successful  -->
    <div class="success">
      <h2>Login Successful</h2>
      <p><strong>Welcome!</strong></p>

  </body>
